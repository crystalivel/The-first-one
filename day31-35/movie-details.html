<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Rest.css">
  <link rel="stylesheet" href="style.css">
  <title>Movie Platform - Movie Details</title>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
        <img src="imagelogo.png" alt="" class="logo">
      <ul>
        <li><a href="index.html" aria-label="Home Page">Home</a></li>
        <li><a href="movies.html" aria-label="Movies Page">Movies</a></li>
        <li><a href="pricing.html" aria-label="Pricing Page">Pricing</a></li>
        <li><a href="contact.html" aria-label="Contact Page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Movie Details Section -->
    <section id="movie-details">
      <h1 class="movie-title">Movie Title</h1>
      <p class="movie-rating">Rating: ★★★★☆</p>
      <p class="movie-views">Views: 1,234,567</p>
      <p class="movie-description">This is the description of the movie.</p>
      <button aria-label="Watch Now">Watch Now</button>
      <button aria-label="Watch Trailer">Watch Trailer</button>
    </section>

    <!-- Cast and Crew -->
    <section id="cast-crew">
      <h2>Cast & Crew</h2>
      <ul>
        <li>Actor 1 - Role</li>
        <li>Actor 2 - Role</li>
        <li>Director - Director</li>
      </ul>
    </section>

    <!-- Related Movies -->
    <aside id="related-movies">
      <h2>Related Movies</h2>
      <article>
        <img src="placeholder.jpg" alt="Related Movie Poster">
        <h3>Related Movie 1</h3>
      </article>
      <article>
        <img src="placeholder.jpg" alt="Related Movie Poster">
        <h3>Related Movie 2</h3>
      </article>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>footer for footer stuff</p>
  </footer>

</body>
</html>
