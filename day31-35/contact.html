<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Rest.css">
  <link rel="stylesheet" href="style.css">
  <title>Movie Platform - Contact</title>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
        <img src="imagelogo.png" alt="" class="logo">
      <ul>
        <li><a href="index.html" aria-label="Home Page">Home</a></li>
        <li><a href="movies.html" aria-label="Movies Page">Movies</a></li>
        <li><a href="pricing.html" aria-label="Pricing Page">Pricing</a></li>
        <li><a href="contact.html" aria-label="Contact Page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Contact Form -->
    <section id="contact-form">
      <h1>Contact Us</h1>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required aria-label="Your name">

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required aria-label="Your email">

        <label for="message">Message</label>
        <textarea id="message" name="message" required aria-label="Your message"></textarea>

        <button type="submit" aria-label="Send Message">Send Message</button>
      </form>
    </section>

    <!-- Social Media Section -->
    <section id="social-media">
      <h2>Connect with Us</h2>
      <ul>
        <li><a href="#" aria-label="Facebook"><img src="placeholder.com" alt="Facebook Icon"></a></li>
        <li><a href="#" aria-label="Twitter"><img src="placeholder.com" alt="Twitter Icon"></a></li>
        <li><a href="#" aria-label="Instagram"><img src="placeholder.com" alt="Instagram Icon"></a></li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>footer for footer stuff</p>
  </footer>

</body>
</html>
